<div class="video-cont" [ngClass]="{
  'small-tiles': tileSize === 'small-tiles',
  'large-tiles': tileSize ===  'large-tiles',
  'full-tiles': tileSize ===  'full-tiles'
}">
  <youtube-player
        [videoId]="videoId"
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)">
  </youtube-player>
  <div class='title'>{{title}}</div>
  <div class='caption' [hidden]="tilesize === 'small-Tiles'">{{caption}}</div>
</div>
