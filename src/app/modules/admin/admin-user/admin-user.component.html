<div class="row">
    <!-- Select User to Edit -->
    <div class="col-lg-6">
      <div class="users-select-container">
        <!-- <button class="new-btn btn btn-info mB15" (click)="setNewUser()">New</button> -->
        <div class="users-container">
          <div class="user" (click)="setSelectedUser(user)" *ngFor="let user of users | async">
            <img src="{{user.authPhotoUrl}}" alt="user">
            <span>{{user.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <!-- SAVE FORM -->
    <form (ngSubmit)="saveUser(userForm)" #userForm="ngForm">
        <div class="form-group">
            <label for="authDisplayName">Auth Name</label>
            <input type="text" class="form-control" id="authDisplayName" required disabled
              [(ngModel)]="model.authDisplayName" name="authDisplayName"
              #authDisplayName="ngModel"
              [ngClass]="{
                'has-success': authDisplayName.valid,
                'has-danger': !authDisplayName.pristine && !authDisplayName.valid
              }">
            <div [hidden]="authDisplayName.valid || authDisplayName.pristine" class="alert alert-danger">
                AuthDisplayName is required
            </div>
          </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required
            [(ngModel)]="model.name" name="name"
            #name="ngModel"
            [ngClass]="{
              'has-success': name.valid,
              'has-danger': !name.pristine && !name.valid
            }">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group ">
            <div *ngIf="selectedUser" class="" >
              <div *ngFor="let rol of roles">
                <input [checked]="selectedUser.roles[rol]" 
                type="checkbox" 
                name="{{rol}}" 
                id="{{rol}}" 
                #{{rol}}>
                <div class="state">
                  <label>{{rol}}</label>
                </div>
              </div>
            </div>
          </div>
        <div class="form-group pretty p-default p-fill">
            <input [checked]="model.isActive" 
            [(ngModel)]="model.isActive" 
            type="checkbox" 
            name="isActive" 
            id="isActive" 
            #isActive
            required>  
            <div class="state">
                <label for="isActive">Active</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
      </form> 
    </div>
  </div>
