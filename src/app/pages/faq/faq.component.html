<div id="page-heading">
  <div class="wrap">
    <h1 id="page-title">FAQ'S</h1>
  </div>
</div>

<div class="container AC">
  <img src="../assets/img/FAQ.png" class="attachment-thumb-cell-small size-thumb-cell-small wp-post-image" alt="">
</div>

<div class="container" style="margin-top:30px;">
  <!-- accordion with arrows -->
  <accordion [showArrows]="true" *ngFor="let faq of faqs | async">
      <accordion-group  heading="{{faq.question}}">
          {{faq.answer}}
      </accordion-group>
  </accordion>
</div>
