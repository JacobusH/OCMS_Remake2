<div class="filter-options container AC">
  <app-selector-single 
    [placeHolder]="'Filter Read'" 
    [displayValues]="readFilter"
    (valueSelected)="readFilterClicked($event)">
  </app-selector-single>
  <app-selector-single 
    [placeHolder]="'Select Instrument'" 
    [displayValues]="instruments"
    (valueSelected)="instrumentFilterClicked($event)">
  </app-selector-single>
  <app-date-range-picker (dateRangeSelection)="selectedDate($event)"></app-date-range-picker>
</div>

<div *ngFor="let signup of signups | async | signupFilter:filterBy | readFilter:readFilterBy"
[style.borderColor]="signup.read ? 'green' : 'red'"
(click)="readClicked($event, signup)" 
class="signup-card">
  <div class="top">
      <div class="name">{{signup.name}}</div>
      <div class="email">{{signup.email}}</div>
      <div class="instrument">{{signup.instrument}}</div>
  </div>
  <div class="bottom">
      <div class="left createdAt">{{signup.createdAt | date:'medium'}}</div>
      <!-- <div class="right read">{{signup.read }}</div> -->
  </div>
</div>
