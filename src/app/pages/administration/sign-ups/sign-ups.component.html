<div *ngFor="let signup of signups | async | signupFilter:filterBy | readFilter:readFilterBy"
[style.borderColor]="signup.read ? 'green' : 'red'"
(click)="readClicked($event, signup)" 
class="signup-card">
  <div class="name">{{signup.name}}</div>
  <div class="email">{{signup.email}}</div>
  <div class="instrument">{{signup.instrument}}</div>
  <div class="bottom">
      <div class="left createdAt">{{signup.createdAt | date:'medium'}}</div>
      <div class="right read">{{signup.read}}</div>
  </div>
</div>
